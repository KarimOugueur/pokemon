<div style="text-align:center">
  
<h1>
  Welcome from {{ pokemon }}!
</h1>

<img width="400" alt="Pokemon sprite" src={{pokemon.sprites.front_default}}>

    <div class="search-pok"> 
      <input
        matInput
        class="search-input"
        type="text"
        placeholder="Enter Pokemon name or id..."
        name="pokemonName" #pokemonName> 
      <button class="search-button" type="button" (click)="clickme(pokemonName.value)">Search</button>
  </div>
